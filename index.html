<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KDA — Login</title>
<style>
/* Modern, professional UI styles - responsive, accessible */
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --accent:#0b5ed7;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#ef4444;
  --glass: rgba(255,255,255,0.75);
  --radius:12px;
  --shadow: 0 6px 18px rgba(11,78,215,0.08), 0 2px 6px rgba(16,24,40,0.04);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  color-scheme: light;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#eef4ff)}
a{color:var(--accent);text-decoration:none}
.container{max-width:720px;margin:40px auto;padding:18px}
.header{
  display:flex;align-items:center;gap:12px;margin-bottom:18px;
}
.brand{
  display:flex;align-items:center;gap:12px;font-weight:700;font-size:20px;
}
.logo{
  width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;
}
.header .meta{margin-left:auto;display:flex;gap:12px;align-items:center}
.avatar{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,#fff3,#fff0);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600}
.auth-card{background:#fff;padding:22px;border-radius:12px;box-shadow:var(--shadow)}
.input{width:100%;padding:10px;margin:8px 0;border:1px solid #e6e9ef;border-radius:8px}
.btn{padding:10px 12px;border-radius:9px;background:var(--accent);color:#fff;border:0;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid #e6e9ef;color:var(--muted)}
.small{color:var(--muted)}

/* Responsive */
@media (max-width:900px){
  .container{flex-direction:column}
  .sidebar{width:100%;display:flex;flex-direction:row;gap:8px;padding:10px;overflow:auto}
  .nav{flex-direction:row}
  .auth-wrap{padding:16px}
  .header{flex-direction:column;align-items:flex-start;gap:10px}
}
</style>
</head>
<body>
<div class="container">
  <header style="display:flex;align-items:center;gap:12px;margin-bottom:18px">
    <div style="font-weight:700;font-size:20px">King David Academy</div>
    <div style="margin-left:auto;color:#6b7280">Login</div>
  </header>

  <main>
    <section id="auth">
      <div id="loginForm" class="auth-card" aria-labelledby="login-heading">
        <h2 id="login-heading">Welcome back</h2>
        <p class="small">Sign in to manage students, attendance and library.</p>

        <!-- Removed role selector — simple login UI -->
        <input id="loginEmail" class="input" placeholder="Email" type="email" />
        <input id="loginPassword" class="input" type="password" placeholder="Password" />
        <div style="display:flex;gap:8px;margin-top:10px">
          <button id="btnLogin" class="btn">Sign in</button>
          <a href="register.html" class="btn ghost" style="display:inline-flex;align-items:center;padding:8px 12px;border-radius:9px">Create account</a>
        </div>

        <p class="small" style="margin-top:12px">Protect your account credentials and follow your institution's security policies.</p>
      </div>
    </section>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
