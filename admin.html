<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KDA — Admin</title>
<style>
/* Minimal professional styles (glass theme consistent with dashboard) */
:root{--accent:#0b5ed7;--muted:#dbe7ff}
body{margin:0;font-family:Inter,Arial;background:#f4f6fb;color:#0f1724}
.header{padding:18px;background:linear-gradient(90deg,#0b5ed7,#084399);color:#fff}
.container{max-width:1100px;margin:18px auto;padding:18px;display:flex;gap:18px}
.sidebar{width:220px;background:#fff;padding:12px;border-radius:10px}
.nav button{display:block;padding:10px;border:0;background:transparent;width:100%;text-align:left;cursor:pointer}
.nav button.active{background:#eef4ff;color:var(--accent)}
.card{background:#fff;padding:16px;border-radius:10px}
.input{padding:8px;border:1px solid #e6e9ef;border-radius:8px}
.btn{padding:8px 10px;border-radius:8px;background:var(--accent);color:#fff;border:0}
.item{display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #f1f5f9}
.hidden{display:none}
.muted{color:#6b7280;font-size:13px}
@media(max-width:900px){.container{flex-direction:column}.sidebar{width:100%;display:flex;flex-direction:row;gap:8px;overflow:auto}}
</style>
</head>
<body>
  <header class="header"><strong>King David Academy — Admin</strong></header>

  <div class="container">
    <aside class="sidebar card">
      <nav class="nav" role="navigation">
        <button data-screen="dashboard" class="active">Overview</button>
        <button data-screen="students">Students</button>
        <button data-screen="library">Library</button>
        <button data-screen="attendance">Attendance</button>
        <button id="btnLogout" class="btn" style="margin-top:12px;background:#ef4444">Logout</button>
      </nav>
    </aside>

    <main style="flex:1">
      <section id="dashboard" class="card screen">
        <h3>Overview</h3>
        <div id="dashboardStats" class="muted">Loading...</div>
        <div style="display:flex;gap:12px;margin-top:12px">
          <div style="flex:1"><div class="muted">Students</div><div id="statStudents" style="font-weight:700">—</div></div>
          <div style="flex:1"><div class="muted">Books</div><div id="statBooks" style="font-weight:700">—</div></div>
          <div style="flex:1"><div class="muted">Attendance</div><div id="statAttendance" style="font-weight:700">—</div></div>
        </div>
      </section>

      <section id="students" class="card screen hidden" style="margin-top:12px">
        <h3>Students</h3>
        <form id="studentForm" style="display:flex;gap:8px;align-items:flex-end">
          <input id="studentName" class="input" placeholder="Full name" />
          <input id="studentClass" class="input" style="width:140px" placeholder="Class" />
          <input id="studentPhone" class="input" style="width:160px" placeholder="Parent phone" />
          <button type="submit" class="btn">Add</button>
        </form>
        <ul id="studentsList" style="margin-top:12px"></ul>
      </section>

      <section id="library" class="card screen hidden" style="margin-top:12px">
        <h3>Library</h3>
        <form id="bookForm" style="display:flex;gap:8px;align-items:flex-end">
          <input id="bookTitle" class="input" placeholder="Title" />
          <input id="bookAuthor" class="input" style="width:180px" placeholder="Author" />
          <button type="submit" class="btn">Add</button>
        </form>
        <ul id="booksList" style="margin-top:12px"></ul>
      </section>

      <section id="attendance" class="card screen hidden" style="margin-top:12px">
        <h3>Attendance</h3>
        <form id="attendanceForm" style="display:flex;gap:8px;align-items:flex-end">
          <select id="attStudent" class="input" style="flex:1"></select>
          <input id="attDate" class="input" type="date" style="width:140px" />
          <select id="attStatus" class="input" style="width:120px">
            <option value="present">Present</option><option value="absent">Absent</option><option value="late">Late</option>
          </select>
          <button type="submit" class="btn">Record</button>
        </form>
        <ul id="attendanceList" style="margin-top:12px"></ul>
      </section>
    </main>
  </div>

<script src="app.js"></script>
</body>
</html>
